<html>
<html>
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/genarate1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/genarate.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/genarate.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/genarate1.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/genarate2.js' %}">
</head>

<body>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">ENTER YOUR DEATILS HERE
			</div>
			<div class="panel-body">
				<form name="myform" action="register2" method="post">
				{% csrf_token %}
				<div class="form-group">
						<label for="myName">REGISTER NUMBER:</label>
						<input id="myName" name="reg" class="form-control" type="text" data-validation="required">
						<span id="error_name" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="lastname">NAME:</label>
						<input id="lastname" name="name" class="form-control" type="text" data-validation="email">
						<span id="error_last" class="text-danger"></span>
						<br><br>
					<div class="form-group">
						<label for="myName">DATE :</label>
						<input id="myName" name="date" class="form-control" type="text" data-validation="required">
						<span id="error_name" class="text-danger"></span>
					</div>
					
					<div class="form-group">
						<label for="phone">COURSE:</label>
						<select  name="course">
						<option>PYTHON </option>  
						<option>JAVA  </option>  
						<option>CSS     </option>
                        <option>C and C++</option>
						<option>DATA SCIENCE  </option>	
						<option>MACHINE LARNING</option>
						</select>
					</div>
					<br>
			        <button id="submit" type="submit" value="submit" class="btn btn-primary center"> GET CERTIFICATE</button>
			
				</form>

			</div>
		</div>
	</div>
</div>
</body>
</html>
