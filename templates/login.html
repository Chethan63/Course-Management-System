<html>
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/login.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/login1.js' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/login1.css' %}">

</head>
<body background="{% static 'image/a.png'%}">
<h1 class="text-center text-white pt-6" align="right">COURSE MANAGEMENT</h1>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="verify" method="post">
						{% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="Username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="Password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="Password" class="form-control">
                            </div>
							
							
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
							<br>
							<br>
                            <div id="register-link" class="text-right">
                                <a href="student" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
