<html>
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/newstudent1.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/newstudent.css' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/newstudent.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/newstudent1.js' %}">
<link rel="stylesheet" type="text/js" href="{% static 'js/newstudent2.js' %}">
</head>

<body>
<div class="row">
    <div class="col-md-6 col-sm-12 col-lg-6 col-md-offset-3">
		<div class="panel panel-primary">
			<div class="panel-heading">ENTER YOUR DEATILS HERE
			</div>
			<div class="panel-body">
				<form name="myform" action="register1" method="post">
				{% csrf_token %}
				<div class="form-group">
						<label for="myName">REGISTER NUMBER:</label>
						<input id="myName" name="reg" class="form-control" type="text" data-validation="required">
						<span id="error_name" class="text-danger"></span>
					</div>
					<div class="form-group">
						<label for="lastname">NAME:</label>
						<input id="lastname" name="name" class="form-control" type="text" data-validation="email">
						<span id="error_last class="text-danger"></span>
						
					<div class="form-group">
						<label for="phone">COURSE:</label>
						<select  name="course">
						<option>python         </option>  
						<option>java           </option>  
						<option>css            </option>
                        <option>c and c++      </option>
						<option>c#             </option>	
						</select>
					</div>
					<div class="form-group">
						<label for="phone">DURATION:</label>
						<select  name="duration">
						<option>4 weeks        </option>  
						<option>1 month        </option>  
						<option>2 month        </option>
                        <option>6 month        </option>						
						</select>
					</div>
					<div class="form-group">
						<label for="phone">FEE:</label>
						<select  name="fee">
						<option>2500/-         </option>  
						<option>5000/-         </option>  
						<option>10,000/-       </option>
                        <option>15,000/-       </option>						
						</select>
					</div>
					<div class="form-group">
						<label for="phone">TIMINGS:</label>
						<select  name="time">
						<option>10.00-12.00</option>  
						<option> 1.00-3.00 </option>  					
						</select>
					</div>
					
					<button id="submit" type="submit" value="submit" class="btn btn-primary center">REGISTER</button>
			
				</form>

			</div>
		</div>
	</div>
</div>
</body>
</html>
